apiVersion: v1
kind: Namespace
metadata:
  name: simplek8s-env-vars

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envvars-configmap
  namespace: simplek8s-env-vars
data:
  MyEnvVar:  "My value of MyEnvVar present in yml code"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: simplek8s-env-vars
  labels:
    app: weather-forecast
spec:
  replicas: 1
  selector:
    matchLabels:
      service: webapi
  template:
    metadata:
      labels:
        app: weather-forecast
        service: webapi
    spec:
      containers:
        - name: webapicontainer
          image: joymon/simplek8sconfigmap:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: MyEnvVar
              valueFrom:
               configMapKeyRef:
                name: envvars-configmap
                key: MyEnvVar
---
apiVersion: v1
kind: Service
metadata:
  name: webapiservice
  namespace: simplek8s-env-vars
  labels:
    app: weather-forecast
    service: webapi
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort : 80
      protocol: TCP
  selector:
    service: webapi
